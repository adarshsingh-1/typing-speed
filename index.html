<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
   <link rel="icon" href="image/favicon.png" type="favicon">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <p id="text-to-type">
      Click "Start Test" to begin typing.
    </p>
    <textarea id="typing-area" placeholder="Start typing here..." disabled></textarea>
    <div class="stats">
      <p>Time: <span id="time">0</span> seconds</p>
      <p>WPM: <span id="wpm">0</span></p>
      <p>Accuracy: <span id="accuracy">0</span>%</p>
    </div>
    <button id="start-button">Start Test</button>
    <button id="reset-button" disabled>Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
